@(ManageList: List[ManageItem])

@main("商品管理"){
    <tr>
      <th> 商品ID </th>
	  <th> 商品画像 </th>
	  <th> 商品タイトル </th>
	  <th> いいね数 </th>
	  <th> コメント数</th>
	  <th> 出品日時 </th>
	</tr>
    @for(t <- ManageList){
		<tr>
		  <td> @t.itemid </td>
		  <td> <img src = @t.item.imageurls(0) width = "100" height = "100"> </td>
		  <td> @t.item.name </td>
		  <td> @t.item.num_likes </td>
		  <td> @t.item.num_comments </td>
		  <td> @t.item.created_str </td>
		</tr>	
	}
}
