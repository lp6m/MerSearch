@(items:List[mercariapi.MercariItem])
@main("検索結果"){
<table border = "1" class="table table-hover">
	  <tr>
		<th> 商品画像 </th>
		<th> 商品ID </th>
		<th> タイトル </th>
		<th> 価格 </th>
		<th> 作成日 </th>
		<th> 更新日 </th>
	  </tr>
	  @for(item <- items){
		<tr>
		  <td><img src = @item.imageurls(0) width = "100" height = "100"> </td>
		 <td> @item.id </td>
		 <td> @item.name </td>
		 <td> @item.price </td>
		 <td> @item.created_str </td>
		 <td> @item.updated_str </td>
	    </tr>
	}
}
